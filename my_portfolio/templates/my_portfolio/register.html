{% extends 'my_portfolio/home.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="" method="POST" class="form-group">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
